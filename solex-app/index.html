<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />
      <!-- Goggle font links -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
        rel="stylesheet"
        
      />

      <!-- Bootstrap Links -->
      <!-- CSS only -->
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <link
        rel="stylesheet"
        type="text/css"
        href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
      />
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <link
        rel="stylesheet"
        type="text/css"
        href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
      />
      <link rel="icon" type="image/png" href="../img/favicon.png"/>
      <link rel="stylesheet" type="text/css" href="styles.css" />
      <title>Solex - Solar Exploration in 3D</title>
      <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>

      <div id="planetControls">
        <button
          type="button"
          class="top btn btn-outline-light"
          onclick="visitPlanet()"
        >
          Land on Planet
        </button>
        <h6 id="currentplanet">Explore:</h6>
        <div class="dropdown">
          <button
            id="mercury"
            type="button"
            class="btn btn-outline-light"
            onclick="changePlanet('mercury')"
          >
            Mercury
          </button>
          <button
            id="venus"
            type="button"
            class="btn btn-outline-light"
            onclick="changePlanet('venus')"
          >
            Venus
          </button>
          <button
            id="earth"
            type="button"
            class="btn btn-outline-light"
            onclick="changePlanet('earth')"
          >
            Earth
          </button>
          <button
            id="mars"
            type="button"
            class="btn btn-outline-light"
            onclick="changePlanet('mars')"
          >
            Mars
          </button>
          <button
            id="jupiter"
            type="button"
            class="btn btn-outline-light"
            onclick="changePlanet('jupiter')"
          >
            Jupiter
          </button>
          <button
            id="saturn"
            type="button"
            class="btn btn-outline-light"
            onclick="changePlanet('saturn')"
          >
            Saturn
          </button>
          <button
            id="uranus"
            type="button"
            class="btn btn-outline-light"
            onclick="changePlanet('uranus')"
          >
            Uranus
          </button>
          <button
            id="neptune"
            type="button"
            class="btn btn-outline-light"
            onclick="changePlanet('neptune')"
          >
            Neptune
          </button>
          <button
            id="pluto"
            type="button"
            class="btn btn-outline-light"
            onclick="changePlanet('pluto')"
          >
            Pluto
          </button>
          <button
            id="moon"
            type="button"
            class="btn btn-outline-light"
            onclick="changePlanet('moon')"
          >
            Moon
          </button>
          <button
            id="solar"
            type="button"
            class="btn btn-light "
            onclick="changeToSolar()"
          >
            Solar System
          </button>
        </div>
    </div>
    <div id="planetControls2" hidden>
        <button id="Mercury"  type="button" class="top  btn btn-outline-light" onclick="backToOrbit()">Back to Orbit</button >
    </div>
    <div  class="alert alert-primary fadeout" role="alert" id="alertCard">
    </div>

      <!-- bootstrap script -->
      <!-- JavaScript Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>

      <!-- bootstrap script -->
      <!-- JavaScript Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
      <script type="module" src="app.js"></script>
    </body>
  </html>
</html>
